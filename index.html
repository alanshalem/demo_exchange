<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>BULL EXCHANGE</title>
  </head>
  <body>
    <section id="main-section">
      <div class="container">
        <div class="row">
          <div class="col col-sm-6 right">
            <h1>BULL EXCHANGE, EL FUTURO LLEGO, HACE RATO...</h1>
            <p>
              LLEGAMOS PARA HACERTE LA VIDA MAS SIMPLE, SOMOS UN EXCHANGE DEX
              QUE TIENE OPCIONES DE LENDING, POOLING Y TRADING.
            </p>
            <button class="btn btn-success">EXPLORA NUESTRA PLATAFORMA</button>
          </div>
          <div class="col col-sm-6 left">
            <h4 class="text-center">TABLA DE CONVERSION</h4>
            <form action="">
              <input
                type="number"
                id="input"
                placeholder="INSERTA EL VALOR EN ARS "
              />
              <label for="dollarsId">U$D: </label>
              <div id="dollarID" class="color1"></div>
              <label for="poundID">GBP: </label>
              <div id="poundID" class="color2"></div>
              <label for="euroID">EUR: </label>
              <div id="euroID" class="color3"></div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
      <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="

    ></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
